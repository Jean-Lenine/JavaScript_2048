<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="2048.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>2048</title>
</head>

<body>
    <div class="container">
        <div class="heading">
          <h1 class="title">2048</h1>
          <span class="title">Star-Wars</span>
          <div class="score-container">0</div>
          <div id="bestscore" class="bestscore-container">0</div>
        </div>
        <div class="game-container">
          <div class="game-message">
            <p></p>
            <div class="lower">
              <a class="retry-button">New Game ?</a>
            </div>
          </div>
      
          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>
      
          <div class="tile-container">
          </div>
        </div> 
      </div>

      <div class="keyup">
        <button id="up"><img src="png/up.png" height="20" width="20" alt="up"></button>
      </div>

      <div class="keyldr">
        <button id="left"><img src="png/left.png" height="20" width="20" alt="left"></button>
        <button id="down"><img src="png/down.png" height="20" width="20" alt="down"></button>
        <button id="right"><img src="png/right.png" height="20" width="20" alt="right"></button>
      </div>

      <script src='https://hammerjs.github.io/dist/hammer.min.js'></script>
      <script src='2048.js'></script>
</body>

</html>
